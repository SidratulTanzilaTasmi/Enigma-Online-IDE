<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Enigma IDE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="conatiner" style="background: linear-gradient(119deg, #000 0%, #000 22%, #500909 65%, #604949 100%);">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-end">
                    <button class="button2" onclick="location.href='login.html'"><span>Log-in / Sign-up</span></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img src="img/logo_enigma.png" class="mx-auto d-block" alt="Enigma Logo" width=200, height=auto
                    style="padding-top: 5rem;">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="text-center fw-bold text-white" style="font-size: 5vw; padding-top: 2rem;">Emigma IDE
                </div>
                <div class="text-center fw-bold text-white" style="font-size: 3vw; padding-bottom: 3vw;">Development
                    Collaboraiton
                    Productivity</div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center" style="padding-bottom: 3vw">
                    <button class="button" onclick="location.href='firepad.html'"><span>Get Started</span></button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div style="display:inline-block;vertical-align:top;">
                    <img src="img/Collab.png" alt="img" class="img-fluid" />
                </div>
            </div>
            <div class="col-sm-8 d-flex align-items-center justify-content-center">
                <div class="text-center fs-4">Enigma IDE is a online collaborative text editor and
                    compiler. Our web based application
                    allows us to
                    collaborate anytime over the internet. Anytime, Anywhere!!</div>

            </div>
        </div>
    </div>
    <div class="container" style="background-color: #861722;">
        <div class="row">
            <div class="col">
                <div class="text-white fs-2 tw-bold text-center"> Supports 5+ languages </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img src="img/logos.png" class="mx-auto d-block" alt="img" class="img-fluid" />
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div style="display:inline-block;vertical-align:top;">
                    <img src="img/themes.jpg" alt="img" width=500, height=auto />
                </div>
            </div>
            <div class="col-sm-8 d-flex align-items-center justify-content-center">
                <div class="text-center fs-3 fw-bold">Supports 20+
                    Themes</div>
            </div>
        </div>
    </div>
    <div class="conatiner" style="background: #000;">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-end">
                    <button class="button2"
                        onclick="location.href='https://github.com/Pseudo-Enigma/Enigma-Online-IDE'"><span>About
                            Us</span></button>
                    <button class="button2"
                        onclick="document.location =  'mailto:sidratultanzila@iut-dhaka.edu'"><span>Contact
                            Us</span></button>
                    <button class="button2" onclick="location.href='IDE.html'"><span>Tutorials and
                            FAQ</span></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

</body>

</html>
